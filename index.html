				if (!displayProperties) {
					return;
				}

				var elem = displayProperties.itemElement = document.createElement('div');
				elem.setAttribute('data-item-id', item.itemID);
				elem.classList.add('item');
				elem.classList.add('box');

				elem.style.top    = displayProperties.top    + 'px';
				elem.style.left   = displayProperties.left   + 'px';
				elem.style.height = displayProperties.height + 'px';
				elem.style.width  = displayProperties.width  + 'px';

				if (item.isChild && !metadata.isStandaloneSubItemsModeEnabled) {
					elem.classList.add('child-item');
				}
				if (displayProperties.trimmedLeft) {
					elem.classList.add('trim-left');
				}
				if (displayProperties.trimmedRight) {
					elem.classList.add('trim-right');
				}

				if (metadata.features && metadata.features.hasItemHierarchy) {
					generateItemHierarchyTooltip(item, elem, metadata);
				}

				container.appendChild(elem);

				elem.addEventListener('click', onItemClick);
			});

			document.addEventListener('click', function(event) {
				var itemDetails = document.querySelector('#itemDetails');

				if (!itemDetails.contains(event.target)) {
					itemDetails.classList.remove('visible');
				}
			}, true); // capture so that this fires before opening details for a new item

			// custom find on page to highlight matching items
			var searchElem      = document.querySelector('#search');
			var searchInputElem = searchElem.querySelector('input');
			var countElem       = searchElem.querySelector('.count')

			document.addEventListener('keydown', function(event) {
				if (event.key === 'f' && (event.metaKey || event.ctrlKey)) {
					searchElem.classList.add('visible');
					searchInputElem.focus();
					if (searchInputElem.value) {
						searchInputElem.setSelectionRange(0, searchInputElem.value.length);
					}
					highlightItems(searchInputElem.value);
					event.preventDefault();
				}

				if (event.key === 'Escape' && searchElem.classList.contains('visible')) {
					searchElem.classList.remove('visible');
					highlightItems();
				}
			}, true);

			searchElem.addEventListener('input', function() {
				highlightItems(searchInputElem.value);
			});

			searchInputElem.addEventListener('blur', function() {
				searchElem.classList.remove('visible');
				highlightItems();
			});

			function highlightItems(searchText) {
				var count = 0;

				if (searchText) {
					searchText = searchText.toLocaleLowerCase();
				}

				metadata.items.forEach(function(item) {
					var displayProperties = item.displayProperties;
					if (!displayProperties) {
						return;
					}

					var shouldHighlight = !!searchText && !!item.label && item.label.toLocaleLowerCase().indexOf(searchText) !== -1;
					if (shouldHighlight) {
						count++;
					}
					displayProperties.itemElement.classList[shouldHighlight ? 'add' : 'remove']('highlight');
				});

				countElem.innerText = count;
			}
		}

		init();

		/**
		* Finds the item with the specified ID
		* @param   {String}  itemID  The ID of the item to find
		* @returns {Object}          The corresponding item
		*/
		function findItemByID(itemID) {
			if (!itemID) {
				return null;
			}

			var items = metadata.items;
			for (var i = 0; i < items.length; i++) {
				if (items[i].itemID === itemID) {
					return items[i];
				}
			}

			return null;
		}

		function onItemClick(event) {
			event.stopPropagation();

			var currentTarget = event && event.currentTarget;
			var itemID = currentTarget && currentTarget.getAttribute('data-item-id');
			var item = findItemByID(itemID);
			if (!item) {
				return;
			}

			var itemDetails = document.querySelector('#itemDetails');
			itemDetails.classList.add('visible');

			document.querySelector('#itemSummary').textContent   = item.summary; // textContent is similar to innerText, but innerText is not supported by Firefox
			document.querySelector('#itemDescription').innerHTML = item.description;

			var externalLink       = document.querySelector('#externalLink')
			if (item.externalLink) {
				externalLink.classList.remove('hidden');
				externalLink.href        = item.externalLink;
				externalLink.textContent = item.externalDisplay;
			}
			else {
				externalLink.classList.add('hidden');
			}

			// set up dependencies region
			var dependenciesAbove  = document.querySelector('#dependenciesAbove');
			var dependenciesHeader = document.querySelector('#dependenciesHeader');
			dependenciesAbove.classList.remove('hidden');
			dependenciesHeader.classList.remove('hidden');
			if (!item.itemDependencies || item.itemDependencies.length === 0) {
				dependenciesAbove.classList.add('hidden');
				dependenciesHeader.classList.add('hidden');
			}
			else {
				var depHeaderText       = dependenciesHeader.querySelector('span');
				depHeaderText.innerHTML = 'Linked Items (' + item.itemDependencies.length + ')';
			}

			var depContent = '';
			(item.itemDependencies || []).forEach(function(dep, idx) {
				var iconType;
				var typeText;
				if (dep.type === 'move-with') {
					iconType = 'with';
					typeText = 'Moves With';
				}
				else if (dep.type === 'relates-to') {
					iconType = 'relates-to';
					typeText = 'Relates To';
				}
				else {
					iconType = dep.myIndex === 1 ? 'blocking' : 'blocked';
					typeText = dep.myIndex === 1 ? 'Is Blocking' : 'Blocked By';
				}

				if (idx > 0) {
					depContent += '<tr class="border"><td></td><td></td><td></td></tr>';
				}

				if (dep.otherRoadmap) {
					depContent += '<tr><td></td><td></td><td class="dep-roadmap">' + dep.otherRoadmap + '</td></tr>';
				}

				var otherItem = findItemByID(dep.otherItemID);
				var otherSummary = dep.otherSummary;
				if (otherItem) {
					otherSummary = '<span class="link" data-item-id="' + dep.otherItemID + '">' + dep.otherSummary + '</span>';
				}

				depContent += '<tr>'
					+ '<td class="dep-icon"><svg class="icon"><use xlink:href="#icon-' + iconType + '"></use></svg></td>'
					+ '<td class="dep-type">' + typeText + '</td>'
					+ '<td class="dep-summary">' + otherSummary + '</td>'
					+ '</tr>';

				depContent += '<tr class="dep-desc-row"><td></td><td></td><td class="dep-description">' + dep.description + '</td></tr>';
			});
			document.querySelector('#dependenciesContent').innerHTML = '<table cellpadding="0" cellspacing="0">' + depContent + '</table>';
			document.querySelectorAll('#dependenciesContent .dep-summary span.link').forEach(e => e.onclick = onItemClick);

			// set up integration dependencies region
			var integrationDependenciesAbove  = document.querySelector('#integrationDependenciesAbove');
			var integrationDependenciesHeader = document.querySelector('#integrationDependenciesHeader');
			integrationDependenciesAbove.classList.remove('hidden');
			integrationDependenciesHeader.classList.remove('hidden');
			if (!item.integrationItemDependencies || item.integrationItemDependencies.length === 0) {
				integrationDependenciesAbove.classList.add('hidden');
				integrationDependenciesHeader.classList.add('hidden');
			}
			else {
				var depHeaderText       = integrationDependenciesHeader.querySelector('span');
				depHeaderText.innerHTML = ' Item Links (' + item.integrationItemDependencies.length + ')';
			}

			var integrationDepContent = '';
			(item.integrationItemDependencies || []).forEach(function(dep, idx) {
				var typeText = dep.linkTypeName;

				if (idx > 0) {
					integrationDepContent += '<tr class="border"><td></td><td></td><td></td></tr>';
				}

				if (dep.otherRoadmap) {
					integrationDepContent += '<tr><td></td><td></td><td class="dep-roadmap">' + dep.otherRoadmap + '</td></tr>';
				}

				var otherItem = findItemByID(dep.otherItemID);
				var otherSummary = dep.otherSummary;
				if (otherItem) {
					otherSummary = '<span class="link" data-item-id="' + dep.otherItemID + '">' + dep.otherSummary + '</span>';
				}

				integrationDepContent += '<tr>'
					+ '<td class="dep-icon"><svg class="icon"><use xlink:href="#icon-integration-"></use></svg></td>'
					+ '<td class="dep-type">' + typeText + '</td>'
					+ '<td class="dep-summary">' + otherSummary + '</td>'
					+ '</tr>';

				const linkTypeFullName = '' === 'jira' ? dep.linkTypeFullName : '';
				integrationDepContent += '<tr class="dep-desc-row"><td></td><td></td><td class="dep-description">' + linkTypeFullName + '</td></tr>';
			});

			document.querySelector('#integrationDependenciesContent').innerHTML = '<table cellpadding="0" cellspacing="0">' + integrationDepContent + '</table>';
			document.querySelectorAll('#integrationDependenciesContent .dep-summary span.link').forEach(e => e.onclick = onItemClick);

			// set up content for Fields section on RHS
			var dateHTML = '<div class="customProp"><div class="title">Date</div>' + item.dateStr + '</div>';

			// Comments section
			var commentsSectionTitle= `<hr><h3>Comments</h3>`

			var commentsHTML= item.comments ? item.comments.map(comment=> {
				return `
				<div class="activity-info flex-column flex-h-full flex-v-center">
					<div class="user">
						<span class="name flex-grow">${comment.name}</span>
						<span class="time">${comment.date.replace(/,.*/,"")}</span>
						<span class="tooltip">${comment.date}</span>
					</div>
					<p class="text activity-text editable-comment comment">${comment.text}</p>
				</div>`
			}).join('\n') : '';

			var commentsSection=item.comments ? `
			        ${commentsSectionTitle}
				<div class="customProp">
					${commentsHTML}
				</div>`	: '';

			var keyDateHTML = '';
			if (item.keyDates) {
				item.keyDates.forEach(function(date) {
					var keyDateTitle = date.title == '' ? '' : '<span>' + date.title + '</span><br>';
					keyDateHTML = keyDateHTML.concat('<table><tr><td class="kd-icon"><svg class="icon"><use xlink:href="#icon-' + date.iconType + '"></use></svg></td><td class="kd-text">' + keyDateTitle + date.dateStr + '</td></tr></table>');
				});
			}

			var fieldsSectionTitle=`
			    <h3>Fields</h3>
			`

			document.querySelector('#itemCustomProperties').innerHTML = fieldsSectionTitle + dateHTML + '\n' + keyDateHTML + item.customProperties
				.filter(function(prop) {
					return !prop.hidden;
				})
				.map(function(prop) {
					var title = '<div class="title">' + prop.key + '</div>';

					return title + '<div class="customProp flex-row flex-shrink flex-v-center flex-grow"><div class="flex-col flex-shrink flex-grow">' + prop.value + '</div></div>';

				}).join('\n') + commentsSection;

			// set up item hierarchy region
			var itemHierarchyAbove   = document.querySelector('#itemHierarchyAbove');
			var itemHierarchyHeader  = document.querySelector('#itemHierarchyHeader');
			var itemHierarchyContent = '';

			if (metadata.features.hasItemHierarchy && item.hierarchyItems.length > 0) {
				itemHierarchyAbove.classList.remove('hidden');
				itemHierarchyHeader.classList.remove('hidden');

				var hierarchyHeaderText       = itemHierarchyHeader.querySelector('span');
				hierarchyHeaderText.innerHTML = 'Sub-items (' + item.hierarchyItems.length + ')';

				var lastRelation = null;
				item.hierarchyItems.forEach(function(hierarchyItem){
					var relationContent = '<td></td><td></td>';
					if (lastRelation !== hierarchyItem.relation) {
						relationContent =
							'<td class="hierarchy-icon"><svg class="icon"><use xlink:href="#icon-' + hierarchyItem.relation + '"></use></svg></td>'
							+ '<td class="hierarchy-type">' + hierarchyItem.relationText + '</td>'
					}

					itemHierarchyContent += '<tr>'
						+ relationContent
						+ '<td class="hierarchy-summary" title="' + hierarchyItem.otherSummary + '"><span class="link" data-item-id="' + hierarchyItem.itemID + '">' + hierarchyItem.otherSummary + '</span></td>'
						+ '</tr>';
					lastRelation = hierarchyItem.relation;
				});
			}
			else {
				itemHierarchyAbove.classList.add('hidden');
				itemHierarchyHeader.classList.add('hidden');
			}

			document.querySelector('#itemHierarchyContent').innerHTML = '<table cellpadding="0" cellspacing="0">' + itemHierarchyContent + '</table>';
			document.querySelectorAll('#itemHierarchyContent .hierarchy-summary span.link').forEach(e => e.onclick = onItemClick);

			document.querySelector('#itemDetails_scrollContainer').scrollTop = 0;
		}

		function generateItemHierarchyTooltip(item, elem, metadata) {
			var tooltip = document.createElement('div');
			var displayProperties = item.displayProperties || { top : 0, height : 0, left : 0, width : 0 }; // Should never need this fallback, but let's be careful anyway.
			tooltip.classList.add('item-hierarchy-tooltip');

			// Find the background image and get its width. querySelector should never come up empty here, but use the min export width as a default just in case.
			var exportWidth  = (document.querySelector('#container > img') || { width : 1280 }).width;
			var exportHeight = document.documentElement.clientHeight;

			var halfTooltipWidth = 200;
			if (displayProperties.left + (displayProperties.width/2) < halfTooltipWidth) {
				tooltip.classList.add('item-hierarchy-tooltip--left');
			}

			if (displayProperties.left + (displayProperties.width/2) + halfTooltipWidth > exportWidth) {
				tooltip.classList.add('item-hierarchy-tooltip--right');
			}

			var maxTooltipHeight = 290;
			if (displayProperties.top + displayProperties.height + maxTooltipHeight > exportHeight) {
				tooltip.classList.add('item-hierarchy-tooltip--bottom');
				tooltip.style.bottom = displayProperties.height + 'px';
			}
			else {
				tooltip.style.top = displayProperties.height + 'px';
			}

			// Prevent clicks on the body of the tooltip from opening the item card.
			tooltip.addEventListener('click', function(e) {
				e.stopPropagation();
			});

			var tooltipContents = document.createElement('div');
			tooltipContents.classList.add('item-hierarchy-tooltip__container');
			tooltip.appendChild(tooltipContents);

			var itemSummary = document.createElement('div');
			itemSummary.classList.add('item-hierarchy-tooltip__item-summary');
			itemSummary.innerHTML = item.label;

			var itemSubItemCount = document.createElement('div');
			itemSubItemCount.classList.add('item-hierarchy-tooltip__item-subitem-count');
			itemSubItemCount.innerHTML = item.subItemCount;

			const dateClasses = [
				'item-hierarchy-tooltip__item-dates',
				...(metadata.depictionType === 'Depiction.Timeline' ? ['item-hierarchy-tooltip__item-dates--timeline'] : []),
			];

			var itemDates = document.createElement('div');
			itemDates.classList.add(...dateClasses);
			itemDates.textContent = item.dateStr;

			tooltipContents.appendChild(itemSummary);
			tooltipContents.appendChild(itemSubItemCount);
			tooltipContents.appendChild(itemDates);

			if (item.description) {
				var itemDescription = document.createElement('div');
				itemDescription.classList.add('item-hierarchy-tooltip__item-description');
				itemDescription.innerHTML = item.strippedDescription;

				tooltipContents.appendChild(itemDescription);
			}

			elem.appendChild(tooltip);

			// We only want to show the item hierarchy if it is not a sub item
			if (!item.isSubItem) {
				var subitems = item.hierarchyItems;

				// We do not display published SL children in the tooltip so we stay consistent with the in-app SL tooltip
				if (metadata.depictionType === 'Depiction.Swimlane' || subitems.length === 0) {
					return;
				}

				var tooltipScrollContainer = document.createElement('div');
				tooltipScrollContainer.classList.add('item-hierarchy-tooltip__scroll-container');
				tooltipContents.appendChild(tooltipScrollContainer);

				subitems.forEach(function(subitem) {
					var fullItem;
					for (let i = 0; i < metadata.items.length; i++) {
						if (metadata.items[i].itemID === subitem.itemID) {
							fullItem = metadata.items[i];
							break;
						}
					}

					var subitemElem = document.createElement('div');
					subitemElem.classList.add('item-hierarchy-tooltip__subitem');
					subitemElem.setAttribute('data-item-id', subitem.itemID);

					var colorElem = document.createElement('div');
					var summaryElem = document.createElement('div');
					var dependenciesElem = document.createElement('div');

					colorElem.classList.add('item-hierarchy-tooltip__subitem__color');
					colorElem.style.backgroundColor = subitem.color;

					summaryElem.classList.add('item-hierarchy-tooltip__subitem__summary');
					dependenciesElem.classList.add('item-hierarchy-tooltip__subitem__dependencies');

					var dependenciesCount = fullItem ? (fullItem.itemDependencies || []).length : 0; // fullItem should never be undefined, but let's not risk it
					dependenciesElem.setAttribute('dependenciesCount', dependenciesCount > 9 ? '9+' : dependenciesCount);

					summaryElem.innerHTML = subitem.otherSummary; // This is safe since otherSummary was explicitly sanitized on the server

					subitemElem.addEventListener('click', onItemClick);

					subitemElem.appendChild(colorElem);
					subitemElem.appendChild(summaryElem);
					subitemElem.appendChild(dependenciesElem);
					tooltipScrollContainer.appendChild(subitemElem);
				});
			}
		}
	</script>
</body>
