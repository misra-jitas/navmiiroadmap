<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navmii 2025 Roadmaps</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Added background color */
        }
        .logo {
            width: 150px;
            height: 150px;
            background-image: url('logo_navmii.png'); /* Replace with your logo URL */
            background-size: cover;
            background-position: center;
            margin-bottom: 20px;
        }
        .links a {
            display: block;
            margin: 10px 0;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
            text-align: center;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .roadmap-image {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            margin: 10px auto;
            border-radius: 8px; /* Added rounded corners */
        }
        .roadmap-text {
            margin-top: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="logo"></div>

    <div class="links">
        <a href="PathwayPro2025.html" target="_blank">
            <div class="roadmap-image" style="background-image: url('roadmappathway.png');"></div>
            <div class="roadmap-text">PathwayPro 2025 Roadmap</div>
        </a>
        <a href="Navmii2025.html" target="_blank">
            <div class="roadmap-image" style="background-image: url('roadmapnavmii.png');"></div>

        </a>

</body>
