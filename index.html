<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navmii 2025 Roadmaps</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .logo {
            width: auto;
            height: 150px;
            max-width: 100%; /* Ensures full logo is visible */
            margin-bottom: 40px; /* Increased space between logo and links */
        }
        .links {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns layout */
            gap: 20px; /* Space between columns */
            justify-items: center;
            margin-top: 20px;
        }
        .links a {
            display: block;
            text-align: center;
            font-size: 18px;
            color: #007BFF;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .roadmap-image {
            width: 150px;
            height: 150px;
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            border-radius: 8px;
        }
        .roadmap-text {
            margin-top: 8px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <img class="logo" src="logo_navmii.png" alt="Navmii Logo"> <!-- Ensure logo is visible -->

    <div class="links">
        <a href="PathwayPro2025.html" target="_blank">
            <div class="roadmap-image" style="background-image: url('roadmappathway.png');"></div>
            <div class="roadmap-text">PathwayPro 2025 Roadmap</div>
        </a>
        <a href="Navmii2025.html" target="_blank">
            <div class="roadmap-image" style="background-image: url('roadmapnavmii.png');"></div>
            <div class="roadmap-text">Navmii 2025 Roadmap</div>
        </a>
    </div>

</body>
</html>
