<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralized Control Panel Mockup</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Centralized Control Panel</h1>
    </div>
    <!-- Sidebar -->
    <div class="container">
        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <!-- Menu items will be dynamically inserted here by JavaScript -->
            </ul>
            <noscript>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="rig_management.html">Rig Management</a></li>
                    <li><a href="route_allocation.html">Route Allocation</a></li>
                    <li><a href="analytics.html">Analytics</a></li>
                    <li><a href="settings.html">Settings</a></li>
                    <li><a href="drive_time_estimator.html">Drive-Time Estimator</a></li>
                </ul>
            </noscript>
            <footer>
                <p>&copy; 2024 Mapping Software</p>
            </footer>
        </div>
        <!-- Content Section -->
        <div class="content">
            <div class="map-view">
                <h2>Live Map View</h2>
                <div class="map-container">
                    <img src="../images/map.png" alt="Map View">
                    <div class="rig" style="top: 30%; left: 50%;">Rig 1</div>
                    <div class="rig" style="top: 70%; left: 20%;">Rig 2</div>
                    <div class="rig" style="top: 50%; left: 80%;">Rig 3</div>
                </div>
            </div>
            <div class="metrics">
                <div class="card">
                    <h4>Active Rigs</h4>
                    <p>12</p>
                </div>
                <div class="card">
                    <h4>Total Distance Covered</h4>
                    <p>245 km</p>
                </div>
                <div class="card">
                    <h4>Issues Detected</h4>
                    <p>3</p>
                </div>
            </div>
            <div class="alerts">
                <div class="card">
                    <h4>Alerts</h4>
                    <ul>
                        <li>Rig 5 needs rerouting.</li>
                        <li>Section 12 incomplete.</li>
                        <li>Rig 7 stalled.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>Designed for centralized mapping control & monitoring</p>
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
