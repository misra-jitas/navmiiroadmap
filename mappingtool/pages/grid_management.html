<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Management</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Grid Management</h1>
    </div>
    <!-- Sidebar -->
    <div class="container">
        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="rig_management.html">Rig Management</a></li>
                <li><a href="route_allocation.html">Route Allocation</a></li>
                <li><a href="grid_management.html" class="active">Grid Management</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
            <footer>
                <p>&copy; 2024 Mapping Software</p>
            </footer>
        </div>
        <!-- Content Section -->
        <div class="content">
            <h2>Manage and Slice Map</h2>
            <div class="map-slicing-tools">
                <button id="slice-horizontal">Slice Horizontally</button>
                <button id="slice-vertical">Slice Vertically</button>
                <button id="clear-grid">Clear Grid</button>
                <button id="resize-grid">Resize Grid</button>
                <button id="assign-grid">Assign Grid to Rig</button>
                <button id="retract-grid">Remove Grid from Rig</button>
            </div>
            <div class="map-view">
                <h3>Interactive Map</h3>
                <div class="map-container" id="map-container">
                    <img src="../images/map.png" alt="Map View">
                    <div class="grid-overlay" id="grid-overlay"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>Designed for centralized mapping control & monitoring</p>
    </div>
    <script src="../js/scripts.js"></script>
