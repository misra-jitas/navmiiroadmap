<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .tool-icons img {
            width: 40px;
            height: 40px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Grid Management</h1>
    </div>
    <!-- Sidebar -->
    <div class="container">
        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="drive_time_estimator.html">Drive-Time Estimator</a></li>
                <li><a href="rig_management.html">Rig Management</a></li>
                <li><a href="route_allocation.html">Route Allocation</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
            <footer>
                <p>&copy; 2024 Mapping Software</p>
            </footer>
        </div>
        <!-- Content Section -->
        <div class="content">
            <h2>Manage and Slice Map</h2>
            <div class="map-slicing-tools">
                <div class="tool-icons">
                    <img src="../images/square-tool.png" alt="Square Tool" title="Square Tool" class="tool-icon">
                    <img src="../images/polygon-tool.png" alt="Polygon Tool" title="Polygon Tool" class="tool-icon">
                    <img src="../images/drag-tool.png" alt="Drag Tool" title="Drag Tool" class="tool-icon">
                </div>
                <button id="tool-slide">Slide Selection</button>
                <button id="tool-square">Square Selection</button>
                <button id="tool-polygon">Polygon Selection</button>
            </div>
            <div class="map-view">
                <h3>Interactive Map</h3>
                <div class="map-container" id="map-container">
                    <img src="../images/map_sliced.png" alt="Map View">
                    <canvas id="map-overlay" class="map-overlay"></canvas>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>Designed for centralized mapping control & monitoring</p>
    </div>
    <script src="../js/scripts.js"></script>
</body>
</html>
