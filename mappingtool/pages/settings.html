<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h3 {
            margin-bottom: 15px;
        }

        .settings-form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
        }

        .settings-form label {
            font-weight: bold;
            align-self: center;
        }

        .settings-form input,
        .settings-form select,
        .settings-form button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .settings-form button {
            width: fit-content;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .settings-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Settings</h1>
    </div>
    <!-- Sidebar -->
    <div class="container">
        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="rig_management.html">Rig Management</a></li>
                <li><a href="route_allocation.html">Route Allocation</a></li>
                <li><a href="grid_management.html">Grid Management</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
            </ul>
            <footer>
                <p>&copy; 2024 Mapping Software</p>
            </footer>
        </div>
        <!-- Content Section -->
        <div class="content">
            <h2>Settings</h2>
            
            <!-- Global Settings -->
            <div class="settings-section">
                <h3>Global Settings</h3>
                <form class="settings-form">
                    <label for="map-side-selection">Mapping Side:</label>
                    <select id="map-side-selection">
                        <option value="single-side">Single-Side Streets</option>
                        <option value="both-sides">Both Sides of Streets</option>
                    </select>

                    <label for="day-length">Day Length (hours):</label>
                    <input type="number" id="day-length" min="1" max="24" value="8">

                    <button type="button" id="save-global-settings">Save Global Settings</button>
                </form>
            </div>

            <!-- Route-Specific Settings -->
            <div class="settings-section">
                <h3>Route Settings</h3>
                <form class="settings-form">
                    <label for="route-select">Select Route:</label>
                    <select id="route-select">
                        <option value="Mission #1">Mission #1</option>
                        <option value="Mission #2">Mission #2</option>
                        <option value="Mission #3">Mission #3</option>
                        <option value="Mission #4">Mission #4</option>
                    </select>

                    <label for="lane-specific">Lane-Specific Mapping:</label>
                    <select id="lane-specific">
                        <option value="enabled">Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>

                    <button type="button" id="save-route-settings">Save Route Settings</button>
                </form>
            </div>

            <!-- Rig-Specific Settings -->
            <div class="settings-section">
                <h3>Rig Settings</h3>
                <form class="settings-form">
                    <label for="rig-select">Select Rig:</label>
                    <select id="rig-select">
                        <option value="Alice">Alice</option>
                        <option value="Bob">Bob</option>
                        <option value="Charlie">Charlie</option>
                        <option value="Diana">Diana</option>
                    </select>

                    <label for="custom-threshold">Custom Completion Threshold (%):</label>
                    <input type="number" id="custom-threshold" min="1" max="100" value="75">

                    <button type="button" id="save-rig-settings">Save Rig Settings</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>Designed for centralized mapping control & monitoring</p>
    </div>
    <script>
        document.getElementById('save-global-settings').addEventListener('click', () => {
            const mappingSide = document.getElementById('map-side-selection').value;
            const dayLength = document.getElementById('day-length').value;
            alert(`Global Settings Saved:\n- Mapping Side: ${mappingSide}\n- Day Length: ${dayLength} hours`);
        });

        document.getElementById('save-route-settings').addEventListener('click', () => {
            const selectedRoute = document.getElementById('route-select').value;
            const laneSpecific = document.getElementById('lane-specific').value;
            alert(`Route Settings Saved:\n- Route: ${selectedRoute}\n- Lane-Specific Mapping: ${laneSpecific}`);
        });

        document.getElementById('save-rig-settings').addEventListener('click', () => {
            const selectedRig = document.getElementById('rig-select').value;
            const customThreshold = document.getElementById('custom-threshold').value;
            alert(`Rig Settings Saved:\n- Rig: ${selectedRig}\n- Completion Threshold: ${customThreshold}%`);
        });
    </script>
</body>
</html>
