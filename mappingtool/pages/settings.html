<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section h3 {
            margin-bottom: 10px;
        }

        .settings-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .settings-section label {
            font-weight: bold;
        }

        .settings-section input,
        .settings-section select,
        .settings-section button {
            padding: 8px;
            font-size: 14px;
            width: 50%;
        }

        .settings-section button {
            width: auto;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .settings-section button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Settings</h1>
    </div>
    <!-- Sidebar -->
    <div class="container">
        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="rig_management.html">Rig Management</a></li>
                <li><a href="route_allocation.html">Route Allocation</a></li>
                <li><a href="grid_management.html">Grid Management</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
            </ul>
            <footer>
                <p>&copy; 2024 Mapping Software</p>
            </footer>
        </div>
        <!-- Content Section -->
        <div class="content">
            <h2>Settings</h2>
            <div class="settings-section">
                <h3>Global Settings</h3>
                <form>
                    <label for="map-refresh-interval">Map Refresh Interval (seconds):</label>
                    <input type="number" id="map-refresh-interval" name="map-refresh-interval" min="10" max="3600" value="30">
                    
                    <label for="default-completion-threshold">Default Completion Threshold (%):</label>
                    <input type="number" id="default-completion-threshold" name="default-completion-threshold" min="1" max="100" value="80">
                    
                    <button type="button" id="save-global-settings">Save Global Settings</button>
                </form>
            </div>
            <div class="settings-section">
                <h3>Settings by Route and Rig</h3>
                <form>
                    <label for="select-route">Select Route:</label>
                    <select id="select-route" name="select-route">
                        <option value="Mission #1">Mission #1</option>
                        <option value="Mission #2">Mission #2</option>
                        <option value="Mission #3">Mission #3</option>
                        <option value="Mission #4">Mission #4</option>
                    </select>
                    
                    <label for="select-rig">Select Rig:</label>
                    <select id="select-rig" name="select-rig">
                        <option value="Alice">Alice</option>
                        <option value="Bob">Bob</option>
                        <option value="Charlie">Charlie</option>
                        <option value="Diana">Diana</option>
                    </select>
                    
                    <label for="custom-completion-threshold">Custom Completion Threshold (%):</label>
                    <input type="number" id="custom-completion-threshold" name="custom-completion-threshold" min="1" max="100" value="70">
                    
                    <button type="button" id="save-route-rig-settings">Save Route & Rig Settings</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>Designed for centralized mapping control & monitoring</p>
    </div>
    <script>
        document.getElementById('save-global-settings').addEventListener('click', () => {
            const refreshInterval = document.getElementById('map-refresh-interval').value;
            const completionThreshold = document.getElementById('default-completion-threshold').value;
            alert(`Global Settings Saved:\n- Refresh Interval: ${refreshInterval} seconds\n- Completion Threshold: ${completionThreshold}%`);
        });

        document.getElementById('save-route-rig-settings').addEventListener('click', () => {
            const selectedRoute = document.getElementById('select-route').value;
            const selectedRig = document.getElementById('select-rig').value;
            const customThreshold = document.getElementById('custom-completion-threshold').value;
            alert(`Route & Rig Settings Saved:\n- Route: ${selectedRoute}\n- Rig: ${selectedRig}\n- Custom Completion Threshold: ${customThreshold}%`);
        });
    </script>
</body>
</html>
