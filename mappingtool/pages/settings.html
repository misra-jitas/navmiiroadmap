<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .settings-section {
            margin-bottom: 30px;
        }

        .settings-section h3 {
            margin-bottom: 15px;
        }

        .settings-form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 15px;
        }

        .settings-form label {
            font-weight: bold;
            align-self: center;
        }

        .settings-form input,
        .settings-form select,
        .settings-form button {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .settings-form button {
            width: fit-content;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .settings-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Settings</h1>
    </div>
    <!-- Sidebar -->
    <div class="container">
        <div class="sidebar">
            <h3>Menu</h3>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="rig_management.html">Rig Management</a></li>
                <li><a href="route_allocation.html">Route Allocation</a></li>
                <li><a href="grid_management.html">Grid Management</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
            </ul>
            <footer>
                <p>&copy; 2024 Mapping Software</p>
            </footer>
        </div>
        <!-- Content Section -->
        <div class="content">
            <h2>Settings</h2>
            
            <!-- Global Settings -->
            <div class="settings-section">
                <h3>Global Settings</h3>
                <form class="settings-form">
                    <label for="map-refresh">Map Refresh Interval (seconds):</label>
                    <input type="number" id="map-refresh" min="10" max="3600" value="30">

                    <label for="default-threshold">Default Completion Threshold (%):</label>
                    <input type="number" id="default-threshold" min="1" max="100" value="80">

                    <button type="button" id="save-global-settings">Save Global Settings</button>
                </form>
            </div>

            <!-- Route Settings -->
            <div class="settings-section">
                <h3>Route Settings</h3>
                <form class="settings-form">
                    <label for="route-select">Select Route:</label>
                    <select id="route-select">
                        <option value="Mission #1">Mission #1</option>
                        <option value="Mission #2">Mission #2</option>
                        <option value="Mission #3">Mission #3</option>
                        <option value="Mission #4">Mission #4</option>
                    </select>

                    <label for="route-threshold">Completion Threshold (%):</label>
                    <input type="number" id="route-threshold" min="1" max="100" value="70">

                    <button type="button" id="save-route-settings">Save Route Settings</button>
                </form>
            </div>

            <!-- Rig Settings -->
            <div class="settings-section">
                <h3>Rig Settings</h3>
                <form class="settings-form">
                    <label for="rig-select">Select Rig:</label>
                    <select id="rig-select">
                        <option value="Alice">Alice</option>
                        <option value="Bob">Bob</option>
                        <option value="Charlie">Charlie</option>
                        <option value="Diana">Diana</option>
                    </select>

                    <label for="rig-threshold">Completion Threshold (%):</label>
                    <input type="number" id="rig-threshold" min="1" max="100" value="75">

                    <button type="button" id="save-rig-settings">Save Rig Settings</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer">
        <p>Designed for centralized mapping control & monitoring</p>
    </div>
    <script>
        document.getElementById('save-global-settings').addEventListener('click', () => {
            const mapRefresh = document.getElementById('map-refresh').value;
            const defaultThreshold = document.getElementById('default-threshold').value;
            alert(`Global Settings Saved:\n- Map Refresh: ${mapRefresh}s\n- Completion Threshold: ${defaultThreshold}%`);
        });

        document.getElementById('save-route-settings').addEventListener('click', () => {
            const route = document.getElementById('route-select').value;
            const routeThreshold = document.getElementById('route-threshold').value;
            alert(`Route Settings Saved:\n- Route: ${route}\n- Completion Threshold: ${routeThreshold}%`);
        });

        document.getElementById('save-rig-settings').addEventListener('click', () => {
            const rig = document.getElementById('rig-select').value;
            const rigThreshold = document.getElementById('rig-threshold').value;
            alert(`Rig Settings Saved:\n- Rig: ${rig}\n- Completion Threshold: ${rigThreshold}%`);
        });
    </script>
</body>
</html>
